<!DOCTYPE html>
<html>
<head>
    <title>Interactive Cellular Automaton</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #controls button, #controls select, #controls input {
            margin: 5px;
        }
        #canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <button id="startPauseButton">Pause</button>
        <button id="resetButton">Reset</button>
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="1" max="60" value="10">
        <label for="patternSelect">Pattern:</label>
        <select id="patternSelect">
            <option value="none">None</option>
            <option value="glider">Glider</option>
            <option value="lwss">Lightweight Spaceship</option>
        </select>
    </div>
    <script src="automaton.js"></script>
</body>
</html>
